baseURL: https://gwizkid.com
languageCode: en-us
title: Gwiz Kid
theme: ["PaperMod"]

enableRobotsTXT: true
enableEmoji: true

taxonomies:
  tag: tags
  category: categories
  type: types

menu:
  main:
    - name: About
      url: about
      weight: 5
    - name: Archive
      url: archive
      weight: 10
    - name: Search
      url: search
      weight: 15

params:
  ShowShareButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  images: ["/profile.svg"]

  profileMode:
    enabled: true
    title: "Hi there!"
    subtitle: "There's Always Room for a Little Whimsy"
    imageUrl: "/profile.svg" # optional
    imageTitle: "Profile Image" # optional
    buttons:
      - name: Coding
        url: "/types/how-to"
      - name: Creating
        url: "/types/game-guide"
  
  social: true
  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/davidgwizdala"
    - name: "github"
      url: "https://github.com/gwizdala"

  footer:
    text: "David Gwizdala"
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search